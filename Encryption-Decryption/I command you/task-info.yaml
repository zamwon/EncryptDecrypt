    package encryptdecrypt;

    import java.util.Scanner;

    public class Main {
        private static Scanner scanner = new Scanner(System.in);
        private static String option = scanner.nextLine();
        private static String input = scanner.nextLine();
        private static int modulator = Integer.parseInt(scanner.nextLine());

        public static void chooseOption() {
            if (option.equals("enc")) {
                encrypt();
            } else if (option.equals("dec")) {
                decrypt();
            }
        }

        public static void encrypt() {
            char[] arr = input.toCharArray();

            for (char inputChar : arr) {
                if (inputChar > 31 && inputChar < 127) {
                    char encryptedChar = (char) (inputChar + modulator);
                    if (encryptedChar > 127) {
                        encryptedChar = (char) (encryptedChar - 92);
                    }
                    System.out.print(encryptedChar);
                }
            }
        }

        public static void decrypt() {
            char[] arr = input.toCharArray();

            for (char inputChar : arr) {
                if (inputChar > 31 && inputChar < 127) {
                    char decryptedChar = (char) (inputChar - modulator);
                    if (decryptedChar < 32) {
                        decryptedChar = (char) (decryptedChar + 92);
                    }
                    System.out.print(decryptedChar);
                }
            }
        }

        public static void main(String[] args) {

            chooseOption();
        }


    }

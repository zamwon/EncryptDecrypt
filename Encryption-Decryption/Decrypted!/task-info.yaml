    package encryptdecrypt;

    import java.util.Scanner;

    public class Main {
        public static void main(String[] args) {
    //        System.out.println("Hello World!");

    //        System.out.println("dv ulfmw z givzhfiv!");
            Scanner scanner = new Scanner(System.in);
            String input = scanner.nextLine();
            int modulator = scanner.nextInt();

            char[] arr = input.toCharArray();

            for (char inputChar : arr) {
                if (inputChar > 96 && inputChar < 123) {
                    char encryptedChar = (char) (inputChar + modulator);
                    if (encryptedChar > 122) {
                        encryptedChar = (char) (encryptedChar - 26);
                    }
                    System.out.print(encryptedChar);
                } else {
                    System.out.print(inputChar);
                }
            }
        }
    }
